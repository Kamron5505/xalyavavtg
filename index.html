<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Получите звезды Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- важно для адаптива -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f8fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 60px; /* чтобы баннер не перекрывал */
    }

    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0088cc;
      color: white;
      text-align: center;
      padding: 10px 15px;
      font-weight: bold;
      font-size: 16px;
      z-index: 1000;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #0088cc;
      font-size: 22px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0088cc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007ab8;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 20px;
      }

      .top-banner {
        font-size: 14px;
        padding: 8px 10px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="top-banner">
    Получите бесплатно звезды Тг за один клик ⭐
  </div>

  <div class="container">
    <h1>Войдите в Telegram</h1>
    <input type="text" placeholder="Введите номер телефона" />
    <button>Получить звезды</button>
  </div>
</body>
</html>
